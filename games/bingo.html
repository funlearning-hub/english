<!DOCTYPE html>
<html>
<head>
  <title>English Bingo Game</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background:#f6f6f6; }
    table { margin:auto; border-collapse: collapse; }
    td { 
      width: 100px; height: 80px; 
      border: 1px solid #333; 
      text-align:center; vertical-align:middle; 
      font-size:16px; cursor:pointer; user-select:none; 
    }
    td.marked { background:#4caf50; color:white; cursor:default; }
    td.wrong { background:#f44336; color:white; }
    #clue { font-size:22px; margin:20px; color:#ff5722; font-weight:bold; }
    button { padding:10px 20px; margin:10px; font-size:16px; }
    input { padding:6px; font-size:16px; }
  </style>
</head>

<body>

<h2>English Bingo Game</h2>
<p>Student Name: <input type="text" id="studentName" placeholder="Enter your name"></p>
<button id="startBtn">Start Game</button>

<h3 id="clue"></h3>

<table id="bingoCard"></table>

<script>
const SHEET_URL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

const GRID_SIZE = 5;
let words = [];
let clues = [];
let remainingClues = [];
let currentClue = null;
let marked = [];
let studentName = "";
let cardWords = [];

/* ============================================================
   1. PRELOAD WORDS & CLUES IMMEDIATELY (but don't show clue)
   ============================================================ */
async function preloadClues(){
  try{
    const res = await fetch(SHEET_URL + "?action=fetch");
    const data = await res.json();

    const seen = new Set();
    words = [];
    clues = [];

    // prevent duplicates here
    for(const d of data){
      const ans = (d.Answer || "").trim();
      const clueText = (d.Clue || "").trim();
      if(!ans) continue;
      if(seen.has(ans)) continue;
      seen.add(ans);

      words.push(ans);
      clues.push({ clue: clueText, answer: ans });
    }

    remainingClues = [...clues];
    console.log("Preloaded clues:", remainingClues.length);

  } catch(e){
    console.error(e);
    alert("Could not load clues/words.");
  }
}

/* ============================================
   2. SHOW RANDOM CLUE WHEN GAME STARTS
   ============================================ */
function showNextClue(){
  if(remainingClues.length === 0){
    document.getElementById("clue").textContent = "No more clues!";
    return;
  }

  const i = Math.floor(Math.random() * remainingClues.length);
  currentClue = remainingClues.splice(i, 1)[0];

  document.getElementById("clue").textContent = currentClue.clue;
}

/* ============================================
   3. MAKE NON-REPEATED BINGO CARD
   ============================================ */
function makeCardWords(){
  const needed = GRID_SIZE * GRID_SIZE;

  if(words.length >= needed){
    // shuffle and take first 25 unique words
    cardWords = [...words].sort(() => Math.random() - 0.5).slice(0, needed);
  } else {
    // fallback: still no duplicates
    const unique = [...words];
    while(unique.length < needed){
      const extra = words[Math.floor(Math.random() * words.length)];
      if(!unique.includes(extra)) unique.push(extra);
    }
    cardWords = unique.slice(0, needed);
  }
}

function generateBingoCard(){
  const card = document.getElementById("bingoCard");
  card.innerHTML = "";
  makeCardWords();
  marked = Array(GRID_SIZE).fill(0).map(()=>Array(GRID_SIZE).fill(false));

  for(let r=0; r<GRID_SIZE; r++){
    const tr = document.createElement("tr");

    for(let c=0; c<GRID_SIZE; c++){
      const td = document.createElement("td");
      const text = cardWords[r * GRID_SIZE + c];
      td.textContent = text;

      td.onclick = () => markWord(td, r, c);
      tr.appendChild(td);
    }
    card.appendChild(tr);
  }
}

/* ============================================
   4. START GAME (shows first clue)
   ============================================ */
async function startGame(){
  studentName = document.getElementById("studentName").value.trim();
  if(!studentName){
    alert("Enter name first.");
    return;
  }

  if(words.length === 0){
    alert("Still loading words... wait 1 second.");
    return;
  }

  generateBingoCard();
  showNextClue();   // ðŸ”¥ clue appears now (instantly)
}

/* ============================================
   5. MARK WORD & SAVE RESULT
   ============================================ */
function markWord(td, r, c){
  if(!currentClue){
    alert("Clue not ready.");
    return;
  }

  const selected = td.textContent;
  const correct = (selected === currentClue.answer);

  // correct
  if(correct){
    td.classList.add("marked");
    td.onclick = null;
    marked[r][c] = true;

    saveResponse({
      student: studentName,
      clue: currentClue.clue,
      selectedWord: selected,
      correct: true
    });

    alert("Correct!");
    checkBingo(r, c);

  // wrong
  } else {
    td.classList.add("wrong");
    setTimeout(() => td.classList.remove("wrong"), 800);

    saveResponse({
      student: studentName,
      clue: currentClue.clue,
      selectedWord: selected,
      correct: false
    });

    alert("Wrong! Correct answer: " + currentClue.answer);
  }

  showNextClue();  // next clue automatically
}

/* ============================================
   6. SAVE SCORE TO GOOGLE SHEETS
   ============================================ */
function saveResponse(obj){
  fetch(SHEET_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "save",
      timestamp: new Date().toISOString(),
      ...obj
    })
  });
}

/* ============================================
   7. BINGO CHECKER
   ============================================ */
function checkBingo(r, c){
  if(marked[r].every(v => v)) alert("BINGO! Row!");
  if(marked.every(row => row[c])) alert("BINGO! Column!");
  if(r === c && marked.every((row,i)=>row[i])) alert("BINGO! Diagonal!");
  if(r + c === GRID_SIZE - 1 && marked.every((row,i)=>row[GRID_SIZE - 1 - i])) alert("BINGO! Diagonal!");
}

/* ============================================================
   INIT
   ============================================================ */
document.getElementById("startBtn").addEventListener("click", startGame);

// Preload words/clues silently
preloadClues();

</script>

</body>
</html>
