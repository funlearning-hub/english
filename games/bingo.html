<!DOCTYPE html>
<html>
<head>
  <title>English Bingo Game</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background:#f6f6f6; }
    table { margin:auto; border-collapse: collapse; }
    td { width: 100px; height: 80px; border: 1px solid #333; text-align:center; vertical-align:middle; font-size:16px; cursor:pointer; }
    td.marked { background:#4caf50; color:white; }
    #clue { font-size:22px; margin:20px; color:#ff5722; font-weight:bold; }
    button { padding:10px 20px; margin:10px; font-size:16px; }
    input { padding:6px; font-size:16px; }
  </style>
</head>
<body>

<h2>English Bingo Game</h2>
<p>Student Name: <input type="text" id="studentName" placeholder="Enter your name"></p>
<button onclick="startGame()">Start Game</button>

<h3 id="clue"></h3>
<button id="nextBtn" onclick="nextClue()" style="display:none;">Next Clue</button>

<table id="bingoCard"></table>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbzlakvQbU5EnxQkJqrD9H3J4g6xeOt-AiByHwCSZu-BUreOSzHc1qWkFW0jSfxL4RDC/exec";

const GRID_SIZE = 5;
let words = [];
let clues = [];
let remainingClues = [];
let currentClue = null;
let marked = [];
let studentName = "";

// Load all words & clues immediately (no delay later)
async function loadWords(){
  const res = await fetch(SHEET_URL+"?action=fetch");
  const data = await res.json();
  words = data.map(d => d.Answer);
  clues = data.map(d => ({ clue: d.Clue, answer: d.Answer }));
}

loadWords(); // Load as soon as page opens

// Generate Bingo Card
function generateBingoCard(){
  const card = document.getElementById("bingoCard");
  card.innerHTML = "";
  let selectedWords = [...words].sort(()=>0.5-Math.random()).slice(0, 25);

  marked = Array(GRID_SIZE).fill(0).map(()=>Array(GRID_SIZE).fill(false));

  for(let r=0; r<GRID_SIZE; r++){
    const tr = document.createElement("tr");
    for(let c=0; c<GRID_SIZE; c++){
      const td = document.createElement("td");
      td.textContent = selectedWords[r*GRID_SIZE + c];
      td.onclick = () => markWord(td, r, c);
      tr.appendChild(td);
    }
    card.appendChild(tr);
  }
}

// Start game
async function startGame(){
  studentName = document.getElementById("studentName").value.trim();
  if(!studentName){ alert("Enter name first."); return; }

  generateBingoCard();
  remainingClues = [...clues];

  document.getElementById("nextBtn").style.display = "inline-block";
  document.getElementById("clue").textContent = "Click NEXT CLUE to begin";
}

// Show next clue ONLY when teacher clicks
function nextClue(){
  if(remainingClues.length === 0){
    document.getElementById("clue").textContent = "No more clues!";
    currentClue = null;
    return;
  }

  const index = Math.floor(Math.random() * remainingClues.length);
  currentClue = remainingClues.splice(index, 1)[0];

  document.getElementById("clue").textContent = currentClue.clue;
}

// Handle student clicking a word
function markWord(td, row, col){
  if(!currentClue){
    alert("Teacher must click NEXT CLUE first!");
    return;
  }

  td.classList.add("marked");
  marked[row][col] = true;

  const selected = td.textContent;
  const correct = selected === currentClue.answer;

  // Save answer to Google Sheet
  fetch(SHEET_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "save",
      timestamp: new Date().toISOString(),
      student: studentName,
      clue: currentClue.clue,
      selectedWord: selected,
      correct: correct
    })
  });

  if(correct){
    alert("âœ… Correct!");
  } else {
    alert("âŒ Wrong! Correct answer: " + currentClue.answer);
  }

  checkBingo(row, col);

  // Wait for teacher â€” DO NOT auto show next clue
  currentClue = null;
  document.getElementById("clue").textContent = "Click NEXT CLUE";
}

// Check Bingo lines
function checkBingo(r,c){
  if(marked[r].every(v => v)) alert("ðŸŽ‰ BINGO! Row completed!");
  if(marked.every(row => row[c])) alert("ðŸŽ‰ BINGO! Column completed!");
  if(r === c && marked.every((row, i) => row[i])) alert("ðŸŽ‰ BINGO! Diagonal!");
  if(r + c === GRID_SIZE - 1 && marked.every((row, i) => row[4 - i])) alert("ðŸŽ‰ BINGO! Diagonal!");
}
</script>

</body>
</html>
